<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/login" style="margin-top: 200px;margin-left: 300px">
    <div>
        用户名：<input type="text" name="username" value="admin">
    </div>
    <div>
        密码：<input type="password" name="password" value="123">
    </div>
    <div>
        <input type="text" class="form-control" name="verifyCode" required="required" placeholder="验证码">
        <img src="getVerifyCode" title="看不清，请点我" onclick="refresh(this)" onmouseover="mouseover(this)" />
    </div>
    <label><input type="checkbox" name="remember-me"/>自动登录</label>
    <div>
        <button type="submit">立即登陆</button>
    </div>
</form>
<script>
    function refresh(obj) {

        obj.src = "getVerifyCode?" + Math.random();
    }

    function mouseover(obj) {

        obj.style.cursor = "pointer";

    }

</script>
</body>
</html>
